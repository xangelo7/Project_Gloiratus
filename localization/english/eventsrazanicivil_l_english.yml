l_english:
 razani_civil_war.1.title:0 "The prelude to civil war"
 razani_civil_war.1.desc:0 "It is a prelude to civil war, emperor Rhüzemes has ruled over the zani empire for a long time and his reign wasn't very peaceful, yet it was still better than the reign of his predecessors that let the empire slowly crumble and eventually collapse as it has done now..\nNo one knows what will happen with the empire but we are sure of one thing, there will be a civil war, it is inevitable.."
 razani_civil_war.1.a:0 "The strugle has started."
 razani_civil_war.2.title:0 "At the brink of civil war"
 razani_civil_war.2.desc:0 "Civil war is coming and as we all know, the rebels have been planing this for years but they too need more time, that time we can use for our advantage, we need to gather our troops in a safe haven and prepare to fend off the rebels.\nNazani speaks for themselves, we need to be cautious with those who sympathise with the old ways as they have hope that one day we will return to it."
 razani_civil_war.2.a:0 "It is the end of an era."
 razani_civil_war.3.title:0 "Rebellion of the Ytalians"
 razani_civil_war.3.desc:0 "Ytalian tribes have risen up and declared their sovereignty, their leaders know that we are in though spot and we aren't equipped to handle this uprising."
 razani_civil_war.3.a:0 "We will crush them, they stand no chance against the empire." 
 razani_civil_war.3.b:0 "Let it slide, we have bigger problems." 
 razani_civil_war.3.c:0 "A peaceful resolution is the only way." 
 razani_civil_war.4.title:0 "The war has come"
 razani_civil_war.4.desc:0 "It's been a long time yet everything finally comes to an end."
 razani_civil_war.4.a:0 "For the rebelion. For the new hope."
 razani_civil_war.4.b:0 "Stand by the empire and make thoes trariots pay."
 razani_civil_war.5.title:0 "Grand finale"
 razani_civil_war.5.desc:0 "The war has been bloody and hasn't made anything easier."
 razani_civil_war.5.a:0 "The empire prevails as always!"
 razani_civil_war.5.b:0 "The imperium of Zani returns to the maps once more!"
 razani_civil_war.5.c:0 "It's time for change!"
 razani_civil_war.9.title:0 "Our stance in Razani civil war"
 razani_civil_war.9.desc:0 "We have recieved letters from the faction that supports the reunification of our empires within the Razani empire. They wish to grant the imperial crown to you, your Majesty."
 razani_civil_war.9.a:0 "Support them so we may reunify."
 razani_civil_war.9.b:0 "Let us not intervene in the affairs of our breathren."
 razani_civil_war.9.c:0 "We need to support the Razani and help them crush this rebellion."
 razani_civil_war.10.title:0 "Nazani supports the rebels!"
 razani_civil_war.10.desc:0 "The empire of Nazani has decided to support the faction of those madmans who seek to unify the empires."
 razani_civil_war.10.a:0 "Thats horrifying"
 razani_civil_war.11.title:0 "Nazani supports US!"
 razani_civil_war.11.desc:0 "Nazani has send us soldiers and gold to aid us in our war"
 razani_civil_war.11.a:0 "Magnificent" 
 
 
 
 