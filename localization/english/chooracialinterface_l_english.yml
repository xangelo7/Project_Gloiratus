 HUMAN_RACE_CORE_INFORMATIONS_TOOLTIP:0 "Human race is the most common race in Omniluxia born alongside with dwarves and kinones a strong and versitle race that develops with everyday."
 HUMAN_SOCIETY_INFORMATIONS_TOOLTIP:0 "Humans society is rather balanced, humans developed feudal relations that are present in most of well developed human nations.\n humans rely on the serfdom and subject to overlord relationship between classes"
 HUMAN_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 "Human race have whell of society mechanic that allows them to direct development of their nation society into many interesting ways.\n"
 HIGH_ELVEN_CORE_INFORMATIONS_TOOLTIP:0 "High elves came from the continent far apart from the omniluxian continets, they apears to be distant relatives to the forest elves.\nElves live far longer than human race though at some point their bodies cant keep up and start becoming disabled part by part.\n thats why elven race developed various beliefs that centers on the transcending into ascended beeing elves claims that some of the gods are their ancient ancestors."
 HIGH_ELVEN_SOCIETY_INFORMATIONS_TOOLTIP:0 "High elven society is builded up from 2 differing classes of freemen and nobility elven societies does not have strong tides with citizenry and prefere various other arts that would bring them closer to the transcendence over trade.\n Elves does not pratice serfdom although they allows various forms of slavery especially for other races."
 HIGH_ELVEN_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 ""
 FOREST_ELVEN_CORE_INFORMATIONS_TOOLTIP:0 "Forest elves live in the forests of omniluxia since the very first flora was born, elves were born by mother nature to protect forests and guide other races.\n Forest elves live for very long lifespans when their bodies became to shallow to maintain them they start to tranform into plants in most of the cases large trees."
 FOREST_ELVEN_SOCIETY_INFORMATIONS_TOOLTIP:0 "Forest Elves does not have any sefdom most of their societies are equal thought they have some higher class of nobility like elders that guide their nations."
 FOREST_ELVEN_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 ""
 KINONES_CORE_INFORMATIONS_TOOLTIP:0 "Kinones are distant relatives of human race, their apear to be far less agressive than human race,they are bit shorter but thougher than average human although they are taller than dwarves.\nKinones live in thier peacful valleys, and work to create peacfull place for them to live they are far more focused on the ecomomics and agriculture than humans."
 KINONES_SOCIETY_INFORMATIONS_TOOLTIP:0 "Kinones are mostly foscued on the agriculture and trade their society is very equal and they dont have either sefdom or slavery.\n kinones developed their own kind of govermnets where elders choose younglings that will be leaders of the state where the wise help strong to create better future"
 KINONES_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 ""
 DWARVEN_CORE_INFORMATIONS_TOOLTIP:0 "Dwarven race came into life alongside humans as they claim they are bit older though thats unsure.\nDwarves live bit longer than humans although they age in similar pace, average dwarf is shorter than both human and kinone, and its stronger than both of thoes."
 DWARVEN_SOCIETY_INFORMATIONS_TOOLTIP:0 "Dwarves society is similar to human one though they have more aristocracy and nobility than human societies."
 DWARVEN_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 ""
 ORCISH_CORE_INFORMATIONS_TOOLTIP:0 "Orcs are proud nation that was born long times ago on the bloody islands, they are stronger than humans yet less agile by a bit.\nMost concering in orcs is their inner flame orcs are driven by their spirituall need that develops through their lifespan, orcs are often lost in their desires most often it is desire of blood or flesh many of orcish tribes had started preforming various ritualls or arts that would allow them keep their inner flame intact.\n On the other side some orcish tribes let their inner flame grow that tribes may drown in their flame desires"
 ORCISH_SOCIETY_INFORMATIONS_TOOLTIP:0 "Orcish societies are divided into close to equal classes, where there is same amount of workers, nobles and freemen"
 ORCISH_RACIAL_MECHANICS_INFORMATIONS_TOOLTIP:0 "Orcish main mechanic is resolving around their inner flame and how tribe uses it, development of the inner flame may lead orcs into diffrent paths of development." 
